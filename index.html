<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A day in Space</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script defer src='./app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id='title-container'>
    <header id='title'>
      <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/nasa-logo-web-rgb.png" alt="logo"
        id='nasa-logo'>
      <h1>A day in Space</h1>
    </header>
  </div>

  <div id="parent-container">
    <form>
      <h2>Enter date to find NASA photo for that day.</h2>
      <input type='date' id='date-input' onkeyup="disable()">
      <button id="search" disabled>Search</button>
      <button id="random">Random</button>
    </form>
  </div>

  <div id='explanation-container'>
  </div>
  <div id='photo-save'></div>
</body>

</html>
