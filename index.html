<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      </a>
      <a href="https://github.com/ginestah" target="_blank">
        <li id='github'><img src="https://res.cloudinary.com/briandanger/image/upload/v1568954107/github_fpykxh.png"
            alt="github logo" class='github-logo'></li>
      </a>
      <a href="https://www.linkedin.com/in/huckleberry-ginesta-84155b186/" target="_blank">
        <li id='linkedin'><img src="https://res.cloudinary.com/briandanger/image/upload/v1568954107/linkedin_vnvo6s.png"
            alt="linkedin logo" class='linkedin-logo'></li>
      </a>

    </ul>
