<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A day in Space</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script defer src='./app.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id='title-container'>
    <ul>
      <a href="https://www.linkedin.com/in/huckleberry-ginesta-84155b186/" target='_blank'>
        <li><img src="https://res.cloudinary.com/briandanger/image/upload/v1568954107/linkedin_vnvo6s.png"
            alt="linked in profile link" class='logo'></li>
      </a>
      <a href="https://github.com/ginestah" target='_blank'>
        <li><img src="https://res.cloudinary.com/briandanger/image/upload/v1568954107/github_fpykxh.png"
            alt="github link" class='logo'></li>
      </a>
    </ul>
    <header id='title'>
      <a href="https://api.nasa.gov/" target="_blank"><img
          src="https://www.nasa.gov/sites/default/files/thumbnails/image/nasa-logo-web-rgb.png" alt="logo"
          id='nasa-logo'></a>
      <h1>A day in Space</h1>
    </header>
  </div>

  <div id="parent-container">
    <form>
      <h2>Enter a date to find NASA photo for that day.*</h2>
      <input type='date' id='date-input' onkeyup="disable()">
      <button id="search" disabled>Search</button>
      <button id="random">Random</button>
    </form>
  </div>
  <img src="https://i.gifer.com/2iiB.gif" alt="meteor gif" id='meteor'>


  <div id='explanation-container'>
  </div>
  <div id='photo-save'></div>
  <div id='footer-container'>
    <footer>*Dates before June 16th 1995 are chosen at random due to lack of data previous to the date.</footer>
  </div>
</body>

</html>
